<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 -->
  <rect width="100" height="100" rx="20" fill="#1a1a1a" />
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3366" />
      <stop offset="100%" stop-color="#00ccff" />
    </linearGradient>
  </defs>
  
  <!-- YOの文字を正確に中央に配置 -->
  <g transform="translate(50,50)" text-anchor="middle" dominant-baseline="central">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="55" fill="url(#grad)">YO</text>
  </g>
  
  <!-- 装飾的な円 -->
  <circle cx="85" cy="15" r="8" fill="#ff3366" opacity="0.8" />
  <circle cx="15" cy="85" r="5" fill="#00ccff" opacity="0.8" />
</svg>